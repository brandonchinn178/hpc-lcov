name: hpc-lcov
version: 1.1.0
verbatim:
  cabal-version: '>= 1.10'
license: BSD3
author:
  - Brandon Chinn <brandonchinn178@gmail.com>
maintainer:
  - Brandon Chinn <brandonchinn178@gmail.com>
category: Control
synopsis: Convert HPC output into LCOV format
description: |
  Convert HPC output into LCOV format.
extra-source-files:
  - README.md
  - CHANGELOG.md
  - test/golden/*

github: brandonchinn178/hpc-lcov

ghc-options: -Wall
when:
  - condition: impl(ghc >= 8.0)
    ghc-options:
      - -Wcompat
      - -Wincomplete-record-updates
      - -Wincomplete-uni-patterns
      - -Wnoncanonical-monad-instances
  - condition: impl(ghc < 8.8)
    ghc-options:
      - -Wnoncanonical-monadfail-instances

dependencies:
- base >= 4.9 && < 5
- containers >= 0.5.7.1 && < 0.7
- hpc >= 0.6.0.3 && < 0.7

library:
  source-dirs: src

executable:
  source-dirs: exe
  main: Main.hs
  dependencies:
    - aeson >= 1.5.5.1 && < 3
    - hpc-lcov
    - optparse-applicative >= 0.15.1.0 && < 0.18
    - path >= 0.7.0 && < 0.10
    - path-io >= 1.6.2 && < 2
    - process >= 1.6.9.0 && < 1.7
    - text >= 1.2.4.1 && < 2.1
    - unordered-containers >= 0.2.13.0 && < 0.3
    - yaml >= 0.11.5.0 && < 0.12

tests:
  hpc-lcov-test:
    source-dirs:  test
    main:         Main.hs
    dependencies:
      - hpc-lcov
      - tasty
      - tasty-discover
      - tasty-golden
      - tasty-hunit
    build-tools:
      - tasty-discover:tasty-discover
